<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe vida! Doe Sangue</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Doe">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,97%"da população brasileira, doa sangue.</p>
        <button id="btnHeader">Quero ajudar!</button>
    </header>
    <section id="donateForm" class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input 
            type="email"
            name="email"
            placeholder="Seu melhor e-mail"
            >
            <input 
                type="text"
                name="blood"
                placeholder="Tipo Sanguíneo"
            >
        <button>Quero Ajudar!</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">O+</div>
                <p>Rafael Vescio</p>
            </div>
            <div class="donor">
                <div class="blood">O-</div>
                <p>Rafael Vescio</p>
            </div>
            <div class="donor">
                <div class="blood">AB</div>
                <p>Rafael Vescio</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Rafael Vescio</p>
            </div>
        </section>
    </main>
    <footer>
        Com ❤️ Vesc.io
    </footer>
</body>
<script src="scripts.js"></script>
</html>
